name: Daily Price Update and Deploy

on:
  schedule:
    - cron: '0 8 * * *'  # Runs at 08:00 UTC (09:00 Spanish time)
  workflow_dispatch:  # Allows manual trigger
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install root dependencies
      run: npm install
      
    - name: Run price scraper
      run: node diapers.js
      
    - name: Commit updated data
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add frontend/public/diapers.csv
        git diff --staged --quiet || git commit -m "Update diaper prices - $(date +'%Y-%m-%d %H:%M')"
        git push
        
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm install
      
    - name: Build frontend
      working-directory: ./frontend
      run: npm run build
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './frontend/dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
